name: Build LaTeX Document and Markdown

on:
  push:
    paths:
      - 'README.tex'  # Trigger when README.tex is modified
  workflow_dispatch:  # Allows manual triggering

jobs:
  build_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live (LuaLaTeX) and Pandoc
        run: |
          # Install TeX Live for LuaLaTeX
          sudo apt update
          sudo apt install -y texlive-latex-base texlive-latex-extra \
              texlive-fonts-recommended texlive-xetex \
              texlive-luatex texlive-pictures \
              texlive-science texlive-lang-european \
              texlive-extra-utils ghostscript
          
          # Install Pandoc for Markdown conversion
          sudo apt install -y pandoc

      - name: Compile LaTeX to PDF (First Pass)
        run: |
          lualatex -interaction=nonstopmode -output-directory=doc README.tex

      - name: Compile LaTeX to PDF (Second Pass for ToC)
        run: |
          lualatex -interaction=nonstopmode -output-directory=doc README.tex

      - name: Compile LaTeX to PDF (Third Pass for References)
        run: |
          lualatex -interaction=nonstopmode -output-directory=doc README.tex

      - name: Convert LaTeX to Markdown using Pandoc
        run: |
          pandoc README.tex -o doc/README.md

      - name: Upload PDF and Markdown as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-files
          path: |
            doc/README.pdf
            doc/README.md

      - name: Commit and push the generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add doc/README.pdf doc/README.md
          git commit -m "Auto-generated PDF and Markdown from README.tex" || echo "No changes to commit"
          git push || echo "No changes to push"
